name: heavens_door
description: A JoJo-themed real estate application for searching, viewing, and publishing property listings.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  http: ^1.1.2
  socket_io_client: ^2.0.3+1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  image_picker: ^1.0.7
  carousel_slider: ^4.2.1
  
  # Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: any
  
  # Utils
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  
  # Icons & Fonts
  font_awesome_flutter: ^10.7.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
