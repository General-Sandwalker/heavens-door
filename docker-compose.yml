version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: heavens_door_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: heavens_door
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: stand_power_2024
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heavens-door-network

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heavens_door_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:stand_power_2024@db:5432/heavens_door
      JWT_SECRET: heavens_door_rohan_kishibe_secret_key
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: "*"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - heavens-door-network

  # Redis (optional, for caching - future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: heavens_door_redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - heavens-door-network

networks:
  heavens-door-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
